<section id="formations">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-title">Formations</h2>
                <hr class="star-primary">
            </div>
        </div>

        {% assign myidx = 0 %}
        {% for post in site.posts %}
            {% assign myidx = myidx | plus: 1 %}
            {% assign mymodulo = myidx | modulo: 2 %}
            <div class="row training-row">
                {% if mymodulo == 0 %}
                <div class="col-lg-6">
                    {{ post.content }}
                </div>
                {% endif %}
                <div class="col-lg-6">
                    <h2 class="text-center">{{ post.title }}</h2>
                    <img src="img/{{ post.image }}" class="img-responsive center-block" alt="{{ post.title }}-logo">
                </div>
                {% if mymodulo == 1 %}
                <div class="col-lg-6">
                    {{ post.content }}
                </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</section>
